<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Xenon Development Hub</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>

		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="styles/index.css" />
		<link rel="icon" type="image/x-icon" href="xenon_atom.png" />
	</head>
	<body>
		<nav>
			<h2>XenonOS</h2>
			<div class="nav-links">
				<a
					href="https://github.com/creeperdoesredstone/XPlusPlus/blob/main/README.md"
					target="_blank"
					rel="noopener"
					>Docs</a
				>
				<div class="user-links">
					<p id="username"></p>
					<button
						type="button"
						id="btn-login"
						title="Login with Google"
					>
						<i class="fa-brands fa-google"></i> Login
					</button>
				</div>
			</div>
		</nav>

		<header>
			<h1 id="title-main">Xenon Development Hub</h1>
		</header>

		<hr />

		<main>
			<div class="card">
				<h3 class="card-title">Projects</h3>
				<div id="files"></div>
			</div>
			--- or ---
			<div class="card">
				<h3 class="card-title">Get started</h3>
				<button
					type="button"
					id="btn-create-project"
					title="Create a new project"
				>
					<i class="fa-solid fa-plus"></i> Create a new project
				</button>
			</div>
		</main>

		<dialog id="dl-project-name">
			<button type="button" id="btn-close-modal" title="Close">
				<i class="fa-solid fa-xmark"></i>
			</button>

			<div class="modal-header">
				<i class="fa-solid fa-rocket"></i>
				<h3>Initialize Project</h3>
			</div>

			<p>Give your new workspace a unique name to get started.</p>

			<input
				type="text"
				id="inp-project-name"
				placeholder="xenon-core-v2"
				autocomplete="off"
			/>

			<button type="button" id="btn-confirm-project">
				Create Project
			</button>
		</dialog>

		<button type="button" id="btn-toggle-theme" title="Toggle theme">
			<i class="fa-solid fa-circle-half-stroke"></i>
		</button>

		<script>
			if (!localStorage.getItem("theme"))
				localStorage.setItem("theme", "dark");
			if (!localStorage.getItem("vm"))
				localStorage.setItem("vm", "xenon-124");

			localStorage.removeItem("terminal-msg");
		</script>
		<script src="scripts/toggleTheme.js"></script>
		<script src="scripts/sdk.js" type="module"></script>
		<script src="scripts/index.js" type="module"></script>
	</body>
</html>
